<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Initiative Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
            position: relative;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="width: 40%; float:left">
        <h1>Character Initiative Tracker</h1>
        <form id="characterForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="health" placeholder="Health" required>
            <input type="number" id="initiative" placeholder="Initiative" required>
            <input type="text" id="notes" placeholder="Notes (optional)" optional>
            <input type="submit" value="Add Character">
        </form>
     </div>
     <div style="width: 60%; float:right">
        <h2>Character List</h2>
        <ul id="characterList"></ul>
     </div>

    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Edit Character</h2>
        <form id="editForm">
            <input type="text" id="editName" placeholder="Name" required>
            <input type="number" id="editHealth" placeholder="Health" required>
            <input type="number" id="editInitiative" placeholder="Initiative" required>
            <input type="text" id="editNotes" placeholder="Notes (optional)" optional>
            <input type="submit" value="Save Changes">
        </form>
    </div>
</div>

    <script>
        var modal = document.getElementById("myModal");
        var editForm = document.getElementById("editForm");
        var editNameInput = document.getElementById("editName");
        var editHealthInput = document.getElementById("editHealth");
        var editInitiativeInput = document.getElementById("editInitiative");
        var editNotesInput = document.getElementById("editNotes");
    
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    
        document.getElementById("characterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            addCharacter();
        });
    
        function addCharacter() {
            var name = document.getElementById("name").value;
            var health = document.getElementById("health").value;
            var initiative = document.getElementById("initiative").value;
            var notes = document.getElementById("notes").value;
    
            var character = {
                name: name,
                health: health,
                initiative: initiative,
                notes: notes
            };
    
            var characterList = document.getElementById("characterList");
    
            var listItem = document.createElement("li");
            listItem.innerHTML = character.name + " -  Initiative: " + character.initiative + ", Health: " + character.health + ", Notes: " + character.notes;
            listItem.addEventListener("click", function() {
                openModal(character, listItem); // Pass listItem reference
            });
            characterList.appendChild(listItem);
    
            document.getElementById("name").value = "";
            document.getElementById("health").value = "";
            document.getElementById("initiative").value = "";
            document.getElementById("notes").value = "";
    
            sortList();
        }
    
        function openModal(character, listItem) {
            modal.style.display = "block";
            editNameInput.value = character.name;
            editHealthInput.value = character.health;
            editInitiativeInput.value = character.initiative;
            editNotesInput.value = character.notes;

            editForm.onsubmit = function(event) {
                event.preventDefault();
                character.name = editNameInput.value;
                character.health = editHealthInput.value;
                character.initiative = editInitiativeInput.value;
                character.notes = editNotesInput.value;

                // Update the specific character's details in the list
                listItem.innerHTML = character.name + " -  Initiative: " + character.initiative + ", Health: " + character.health + ", Notes: " + character.notes;

                modal.style.display = "none";
            };
        }

    
        function sortList() {
            var characterList = document.getElementById("characterList");
            var characters = Array.from(characterList.getElementsByTagName("li"));
    
            characters.sort(function(a, b) {
                var initiativeA = parseInt(a.textContent.split(":")[3]);
                var initiativeB = parseInt(b.textContent.split(":")[3]);
                return initiativeB - initiativeA;
            });
    
            characterList.innerHTML = "";
            characters.forEach(function(character) {
                characterList.appendChild(character);
            });
        }
    </script>
    
</body>
</html>
